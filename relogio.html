<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{

background-color: #a200ff;
font: normal 15px Arial;

}
header{
color: white;
text-align: center;

}
section{
background-color: white;
text-align: center;
border-radius: 50px;
margin: auto;
padding: 15px;
width: 100px;
box-shadow: 5px 5px 5px black;
}
footer{
padding-top: 10px;
color: white;
text-align: center;

}
    </style>
</head>


<body >
    <header>
      <h1>Hora do Dia!</h1>
    </header>
    <section>
        <h1 id="hora"></h1>
        <b id="mensagem"></b>
    </section>

    <footer>
        <b>&copy;Eric Pereira</b>
    </footer>




    <script >
        function atualiza(){
    var hora = window.document.getElementById('hora');
    var msm = window.document.getElementById('mensagem');

    var data = new Date();
    var hs = data.getHours();
    var mint = data.getMinutes();

    if(hs >= 6 && hs <= 12){
        hora.innerHTML = `0${hs}:${mint}`;
        msm.innerHTML="Bom Dia"
        window.document.body.style.backgroundColor="#00ff0d"
    }else if(hs >= 13 && hs <= 18){
        hora.innerHTML = `${hs}:${mint}`;
        msm.innerHTML="Boa Tarde!";
        window.document.body.style.backgroundColor="#ff9900"
    }else{
        hora.innerHTML = `-${hs}:${mint}`;
        msm.innerHTML="Boa Noite!";
        window.document.body.style.backgroundColor=" #a200ff"
    }
   };

   setInterval(atualiza, 1000);
    </script>
    
</body>
</html>
